<div class="fixed-container">
  <div class="code-editor-container">
    <h2>💻 Code Playground</h2>

    <div class="form-group">
      <label for="title">🚀 Code Title:</label>
      <input id="title" [(ngModel)]="title" placeholder="Enter code title" />
    </div>

    <div class="form-group">
      <label for="language">🌐 Language:</label>
      <select id="language" [(ngModel)]="language">
        <option *ngFor="let lang of languages" [value]="lang">{{ lang }}</option>
      </select>
    </div>

    <div class="editor-container">
      <ngx-monaco-editor [(ngModel)]="code" [options]="editorOptions"></ngx-monaco-editor>
    </div>

    <button class="save-btn" (click)="saveCode()">💾 Save Code</button>
  </div>

  <!-- Display the output here -->
  <div class="output-container">
    <h3>Output:</h3>
    <pre>{{ output }}</pre>
  </div>
</div>

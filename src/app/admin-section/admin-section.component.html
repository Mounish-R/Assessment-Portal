<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - Add Questions</title>
</head>
<body>

    <h1>Admin Section - Add Questions</h1>
    
    <!-- MCQ Form -->
    <!-- MCQ Form -->
<h2>Add MCQ</h2>
<form (ngSubmit)="onSubmitMcq()">
  <label for="mcq-question">Question:</label><br>
  <input type="text" [(ngModel)]="mcq.question" name="question" placeholder="Enter MCQ question" required><br><br>

  <label for="mcq-option1">Option 1:</label><br>
  <input type="text" [(ngModel)]="mcq.option1" name="option1" placeholder="Option 1" required><br><br>

  <label for="mcq-option2">Option 2:</label><br>
  <input type="text" [(ngModel)]="mcq.option2" name="option2" placeholder="Option 2" required><br><br>

  <label for="mcq-option3">Option 3:</label><br>
  <input type="text" [(ngModel)]="mcq.option3" name="option3" placeholder="Option 3" required><br><br>

  <label for="mcq-option4">Option 4:</label><br>
  <input type="text" [(ngModel)]="mcq.option4" name="option4" placeholder="Option 4" required><br><br>

  <label for="mcq-correct-answer">Correct Answer:</label><br>
  <input type="text" [(ngModel)]="mcq.correctAnswer" name="correctAnswer" placeholder="Enter correct answer" required><br><br>

  <button type="submit">Add MCQ</button>
</form>

<!-- Short Answer Form -->
<h2>Add Short Answer Question</h2>
<form (ngSubmit)="onSubmitShortAnswer()">
  <label for="short-answer-question">Question:</label><br>
  <input type="text" [(ngModel)]="shortAnswer.question" name="question" placeholder="Enter short answer question" required><br><br>

  <label for="short-answer">Answer:</label><br>
  <input type="text" [(ngModel)]="shortAnswer.answer" name="answer" placeholder="Enter the answer" required><br><br>

  <button type="submit">Add Short Answer Question</button>
</form>

<!-- Match the Following Form -->
<h2>Add Match the Following</h2>
<form (ngSubmit)="onSubmitMatch()">
  <label for="match-question">Question:</label><br>
  <input type="text" [(ngModel)]="match.question" name="question" placeholder="Enter match the following question" required><br><br>

  <label for="match-option1">Option 1:</label><br>
  <input type="text" [(ngModel)]="match.option1" name="option1" placeholder="Option 1" required><br><br>

  <label for="match-option2">Option 2:</label><br>
  <input type="text" [(ngModel)]="match.option2" name="option2" placeholder="Option 2" required><br><br>

  <label for="match-option3">Option 3:</label><br>
  <input type="text" [(ngModel)]="match.option3" name="option3" placeholder="Option 3" required><br><br>

  <label for="match-option4">Option 4:</label><br>
  <input type="text" [(ngModel)]="match.option4" name="option4" placeholder="Option 4" required><br><br>

  <label for="correct-match">Correct Match:</label><br>
  <input type="text" [(ngModel)]="match.correctMatch" name="correctMatch" placeholder="Enter the correct match" required><br><br>

  <button type="submit">Add Match the Following</button>
</form>

<!-- Programming Question Form -->
<h2>Add Programming Question</h2>
<form (ngSubmit)="onSubmitProgrammingQuestion()">
  <label for="programming-question">Question:</label><br>
  <input type="text" [(ngModel)]="programmingQuestion.question" name="question" placeholder="Enter programming question" required><br><br>

  <label for="programming-language">Language:</label><br>
  <select [(ngModel)]="programmingQuestion.language" name="language" required>
    <option value="" disabled>Select language</option>
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="cpp">C++</option>
    <option value="java">Java</option>
  </select><br><br>

  <label for="programming-answer">Expected Answer:</label><br>
  <textarea [(ngModel)]="programmingQuestion.expectedAnswer" name="expectedAnswer" placeholder="Enter the expected code/solution" rows="4" cols="50" required></textarea><br><br>

  <button type="submit">Add Programming Question</button>
</form>


</body>
